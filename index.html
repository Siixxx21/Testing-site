<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clothery — Modern</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <div class="brand-wrap">
        <a class="brand" href="#">Clothery</a>
        <div class="tag">Minimal • Modern</div>
      </div>

      <div class="actions">
        <button id="cartButton" class="cart-btn" aria-label="Open cart">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span id="cartCount">0</span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero container">
      <div class="hero-content">
        <h1>New Season • Timeless Pieces</h1>
        <p class="lead">A curated edit of clean essentials — black, white, and a touch of gold.</p>
      </div>
    </section>

    <section id="products" class="products-grid container" aria-live="polite"></section>
  </main>

  <div id="cartModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
    <div class="modal-content">
      <button id="closeCart" class="close" aria-label="Close cart">×</button>
      <h3 id="cartTitle">Your cart</h3>
      <div id="cartItems" class="cart-items" role="list"></div>
      <div class="cart-footer">
        <div class="total">
          <div class="muted">Total</div>
          <div class="amount">$<span id="cartTotal">0.00</span></div>
        </div>
        <div class="cart-actions">
          <button id="checkoutBtn" class="primary">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
